<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="war">
        <div class="content_login">
            <div class="fixed_box">
                <!-- 标题 -->
                <h1 class="layui-font-blue">后台管理系统</h1>
                <!-- 登录表单 -->
                <form class="layui-form layui-form-pane login_mq">
                    <div class="layui-form-item" pane>
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input uName">
                    </div>
                    <div class="layui-form-item" pane>
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input pwd1">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal btn" lay-submit lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item txt_box">
                        <span class="txt">去注册账号</span>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form class="layui-form layui-form-pane login_mq2">
                    <div class="layui-form-item" pane>
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input uName">
                    </div>
                    <div class="layui-form-item" pane>
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input pwd1">
                    </div>
                    <div class="layui-form-item sign" pane>
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass|resPass"
                            placeholder="请再次输入密码" autocomplete="off" class="layui-input pwd2">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal btn" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <div class="layui-form-item txt_box">
                        <span class="txt">去登录</span>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>
<script src="../js/jquery3.5.js"></script>
<script src="../layui.js"></script>
<script src="../js/login.js"></script>

</html>
