<div class="articleList_box">
    <div class="list_title">文章列表</div>

    <div class="list_content">
        <!-- 筛选区 -->
        <form class="layui-form layui-form-pane">
            <!-- 分类 -->
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <!-- 文章分类的下拉菜单 -->
                    <select name="cate_id">
                        <option value="">请选择分类</option>
                        <!-- <option value="756">动作书</option> -->
                    </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title"><input type="text" placeholder="请选择分类" value="" readonly=""
                                class="layui-input layui-unselect"><i class="layui-edge"></i></div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd lay-value="" class="layui-select-tips layui-this">请选择分类</dd>
                            <!-- <dd lay-value="756" class="">动作书</dd> -->
                        </dl>
                    </div>
                </div>
            </div>
            <!-- 状态 -->
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <!-- 筛选状态的下拉菜单 -->
                    <select name="state">
                        <option value="">请选择状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title"><input type="text" placeholder="请选择状态" value="" readonly=""
                                class="layui-input layui-unselect"><i class="layui-edge"></i></div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd lay-value="" class="layui-select-tips layui-this">请选择状态</dd>
                            <dd lay-value="已发布" class="">已发布</dd>
                            <dd lay-value="草稿" class="">草稿</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!-- 筛选按钮 -->
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo">筛选</button>
            </div>
            <!-- 重置按钮 -->
            <div class="layui-form-item layui-inline">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>

        <!-- 表格区域 -->
        <table class="layui-table">
            <colgroup>
                <col>
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="200">
            </colgroup>
            <thead class="table_title">
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td><a href="javascript:;" class="link-detail" data-id="340">阿萨大大</a></td>
                    <td>动作书</td>
                    <td>2022-04-24 17:13:24</td>
                    <td>已发布</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
                            data-id="340">删除</button>
                    </td>
                </tr> -->
            </tbody>
        </table>

        <!-- 分页区 -->
        <div id="page-box">
        </div>

    </div>
</div>
