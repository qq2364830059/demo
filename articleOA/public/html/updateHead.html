<!-- 更换头像 -->
<div class="layui-card-body">
    <!-- 第一行的图片裁剪和预览区域 -->
    <div class="row1">
        <!-- 图片裁剪区域 -->
        <div class="cropper-box">
            <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
            <img id="image" src="../img/avatar.jpg" class="imgArr" />
        </div>
        <!-- 图片的预览区域 -->
        <div class="preview-box">
            <div>
                <!-- 宽高为 100px 的预览区域 -->
                <div class="img-preview w100"></div>
                <p class="size">100 x 100</p>
            </div>
            <div>
                <!-- 宽高为 50px 的预览区域 -->
                <div class="img-preview w50"></div>
                <p class="size">50 x 50</p>
            </div>
        </div>
    </div>

    <!-- 第二行的按钮区域 -->
    <div class="row2">
        <input type="file" class="file">
        <button type="button" class="layui-btn topBtn">上传</button>
        <button type="button" class="layui-btn layui-btn-danger makeBtn">确定</button>
    </div>

</div>
